<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/theme.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Anime API</title>
</head>
<body>

  <header>
    <ul class="menu">
      <li id="all-animes">Animes</li>
      <li id="fav-animes">Favoritos</li>
      <li id="watch-later-animes">Ver depois</li>
      <li id="watching-animes">Assistindo</li>
      <li id="watched-animes">Assistido</li>
    </ul>

    <div class="header-btns">
      <div id="search-btn" class="rounded-btn">
        <i class="bi bi-search"></i>
      </div>

      <div class="toggle-container">
        <input id="toggle" type="checkbox" name="toggle"><label id="label-toggle" class="rounded-btn" for="toggle"><i class="bi bi-moon-stars"></i></label>
      </div>
    </div>
  </header>
  
  <div id="search-container" class="search-container">
    <form id="search-form">
      <input id="search" class="search" type="search" placeholder="Procure por um anime" autocomplete="off">
      <div id="genres-container" class="genres-container"></div>
      <button class="submit-btn" type="submit">Procurar</button>
    </form>
  </div>
  
  <div id="animes" class="animes"></div>

  <div id="anime-container" class="anime-container"></div>

  <div id="pagination" class="pagination">
    <ul></ul>
  </div>

  <script src="./js/localstorage.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
